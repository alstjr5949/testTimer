<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>타이머</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>
          <img class="logo" src="./imgs/weniv-logo.svg" alt="위니브로고" />
        </h1>
      </header>
      <main class="main">
        <article class="timer">
          <h2 class="timerTitle">timer</h2>
          <div class="timeCont">
            <label for="hours">
              hrs
              <input type="number" class="time" id="hours" value="00" />
            </label>
            <img class="dotImg" src="./imgs/dot.svg" alt="시간 구분 점" />
            <label for="minutes">
              min
              <input
                type="number"
                class="time"
                id="minutes"
                value="00"
                maxlength="2"
              />
            </label>
            <img class="dotImg" src="./imgs/dot.svg" alt="시간 구분 점" />
            <label for="seconds">
              sec
              <input
                type="number"
                class="time"
                id="seconds"
                value="00"
                max="59"
              />
            </label>
          </div>
          <div class="buttonCont">
            <button class="startBtn disabled" type="button"></button>
            <button class="resetBtn disabled" type="button"></button>
          </div>
        </article>
      </main>
      <footer class="footer">
        <small>ⓒ WENIV Corp.</small>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
